<!DOCTYPE html>
<html>
<head>
<title>Esperanto Flashcards</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="esperanto.css" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding"></head>
<body data-version="1">
  <h1 class="header">
    Esperanto FlashCards
  </h1>
  <div id="choices">
  <select id="language">
    <option value="English">English</option>
    <option value="Esperanto">Esperanto</option>
  </select>
  <select id="difficulty">
    <option value="Beginner">Beginner</option>
    <option value="Basic">Basic</option>
    <option value="Advanced">Advanced</option>
    <option value="Swearing">Swearing</option>
  </select>
  </div>
  <div id="content">&nbsp;
  </div>
  <div id="ready_button">
    <button id="answer">Answer?</button>
  </div>
  <div id="score_buttons">
    <button class="score" id="right">&#10004;</button>
    <button class="score" id="ish">&#8776;</button>
    <button class="score" id="wrong">&#10008;</button>
  </div>
  <div class="subtitle">Scores</div>
  <div id="scores">
    Scores here
  </div>
</body>
<script type="text/javascript" src="esperanto.js"></script>
</html>
